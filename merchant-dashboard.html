<!DOCTYPE html>
<html>
<head>
<title>Merchant Dashboard</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>Merchant Dashboard</header>
<div class="container card" id="dash"></div>
<script>
const m=JSON.parse(localStorage.getItem("merchant"));
dash.innerHTML=`
<b>${m.shopName}</b><br><br>
<button onclick="location.href='publish-product.html'">Publish Product</button>
<button onclick="location.href='merchant-orders.html'">My Orders</button>
<button onclick="logout()">Logout</button>`;
function logout(){
 localStorage.removeItem("merchant");
 location.href="merchant.html";
}
</script>
</body>
</html>
