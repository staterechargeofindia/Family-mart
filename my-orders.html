<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Orders</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#f1f3f6;
}
header{
  background:#2874f0;
  color:#fff;
  padding:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header b{font-size:18px}
.container{padding:12px}

.order-card{
  background:#fff;
  border-radius:14px;
  padding:12px;
  margin-bottom:12px;
}
.order-card.grey{
  opacity:0.6;
}
.order-card b{
  font-size:15px;
}
.small{
  font-size:12px;
  color:#666;
}
.status{
  margin-top:6px;
  font-weight:bold;
}
.status.pending{color:#e67e22}
.status.delivered{color:#2ecc71}
.empty{
  text-align:center;
  padding:40px;
  color:#666;
}
</style>
</head>

<body>

<header>
  <span onclick="history.back()" style="cursor:pointer">‚¨Ö</span>
  <b>My Orders</b>
  <span onclick="location.href='index.html'" style="cursor:pointer">üè†</span>
</header>

<div class="container" id="orderList"></div>

<script>
let orders = JSON.parse(localStorage.getItem("orders")) || [];
const box = document.getElementById("orderList");

/*
  NOTE:
  Ye demo system hai,
  isliye sabhi orders user ko dikh rahe hain.
  Future me user-login add karne par
  yahin filter lagaya ja sakta hai.
*/

if(orders.length === 0){
  box.innerHTML = '<div class="empty">No orders found</div>';
}else{
  orders.forEach(o=>{
    box.innerHTML += `
      <div class="order-card ${o.status==='Delivered'?'grey':''}">
        <b>${o.productName}</b><br>
        <span class="small">Order ID: ${o.id}</span><br>
        <span class="small">Payment: ${o.payment}</span><br>
        <span class="small">Amount: ‚Çπ${o.amount}</span><br>
        <div class="status ${o.status==='Delivered'?'delivered':'pending'}">
          ${o.status}
        </div>
      </div>
    `;
  });
}
</script>

</body>
</html>
