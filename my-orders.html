<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My Orders</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  <span onclick="history.back()">â†</span>
  <b>My Orders</b>
  <span onclick="location.href='index.html'">ğŸ </span>
</header>

<div class="container" id="orders"></div>

<script>
const orders = JSON.parse(localStorage.getItem("orders")) || [];
if(orders.length===0){
  orders.innerHTML="<p>No orders yet</p>";
}else{
  orders.reverse().forEach(o=>{
    const d=document.createElement("div");
    d.className="card";
    d.innerHTML=`
      <b>Order ID:</b> ${o.id}<br>
      <b>Date:</b> ${o.date}<br>
      <b>Payment:</b> ${o.payment}<br>
      <b>Items:</b> ${o.items.length}
    `;
    document.getElementById("orders").appendChild(d);
  });
}
</script>

</body>
</html>
