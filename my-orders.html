<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Orders ‚Äì ISI</title>

<style>
*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{margin:0;background:#f5f6f8}

/* HEADER */
header{
  background:#2874f0;
  color:#fff;
  padding:12px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}
header span{font-size:20px;cursor:pointer}

/* CONTENT */
.container{padding:12px}
.order{
  background:#fff;
  border-radius:12px;
  padding:12px;
  margin-bottom:12px;
  box-shadow:0 2px 6px rgba(0,0,0,0.1);
}
.order.grey{
  background:#eee;
  opacity:0.7;
}
.order h3{
  margin:0 0 6px;
  font-size:16px;
}
.order p{
  margin:4px 0;
  font-size:14px;
}
.badge{
  display:inline-block;
  padding:4px 10px;
  border-radius:20px;
  font-size:12px;
  margin-top:6px;
}
.placed{background:#fff3cd;color:#856404}
.confirmed{background:#d4edda;color:#155724}
.empty{
  text-align:center;
  padding:40px;
  color:#777;
}
</style>
</head>

<body>

<header>
  <span onclick="history.back()">‚Üê</span>
  <b>My Orders</b>
  <span onclick="location.href='index.html'">üè†</span>
</header>

<div class="container" id="orderList"></div>

<script>
/* LOAD ORDERS */
const orders = JSON.parse(localStorage.getItem("orders")) || [];
const box = document.getElementById("orderList");

function renderOrders(){
  box.innerHTML="";

  if(orders.length===0){
    box.innerHTML='<div class="empty">No orders placed yet</div>';
    return;
  }

  orders.slice().reverse().forEach(o=>{
    const div=document.createElement("div");
    div.className="order"+(o.status==="Confirmed"?" grey":"");

    div.innerHTML=`
      <h3>Order ID: ${o.id}</h3>
      <p><b>Total:</b> ‚Çπ${o.total}</p>
      <p><b>Payment:</b> ${o.payment}</p>
      <p><b>Deliver To:</b> ${o.address.name}, ${o.address.address}</p>
      <span class="badge ${o.status==="Confirmed"?"confirmed":"placed"}">
        ${o.status}
      </span>
    `;
    box.appendChild(div);
  });
}

renderOrders();
</script>

</body>
</html>
