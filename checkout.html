<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Checkout</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#f1f3f6;
}
header{
  background:#2874f0;
  color:#fff;
  padding:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header b{font-size:18px}
.container{padding:12px}

.section{
  background:#fff;
  border-radius:14px;
  padding:12px;
  margin-bottom:15px;
}

input,textarea{
  width:100%;
  padding:10px;
  margin-bottom:10px;
  border-radius:8px;
  border:1px solid #ccc;
}

.pay-option{
  border:1px solid #ddd;
  border-radius:10px;
  padding:10px;
  margin-bottom:8px;
  cursor:pointer;
}
.pay-option.active{
  border-color:#2874f0;
  background:#f0f6ff;
}

button{
  width:100%;
  padding:12px;
  background:#2874f0;
  color:white;
  border:none;
  border-radius:10px;
  font-size:16px;
  cursor:pointer;
}

.total{
  font-weight:bold;
  font-size:16px;
}
.small{font-size:12px;color:#666}
.qr{
  text-align:center;
  margin-top:10px;
}
</style>
</head>

<body>

<header>
  <span onclick="history.back()" style="cursor:pointer">‚¨Ö</span>
  <b>Checkout</b>
  <span onclick="location.href='index.html'" style="cursor:pointer">üè†</span>
</header>

<div class="container">

<!-- ===== ADDRESS ===== -->
<div class="section">
  <h3>Delivery Address</h3>
  <input id="name" placeholder="Full Name">
  <input id="mobile" placeholder="Mobile Number">
  <textarea id="address" placeholder="Full Address (Village, District, State, Pin Code)"></textarea>
</div>

<!-- ===== PAYMENT ===== -->
<div class="section">
  <h3>Payment Method</h3>

  <div class="pay-option" onclick="selectPay('COD')" id="payCOD">
    üíµ Cash on Delivery
  </div>

  <div class="pay-option" onclick="selectPay('UPI')" id="payUPI">
    üì± UPI Payment
    <div id="upiBox" style="display:none">
      <p class="small">UPI ID: <b>paytmgr5m9yhroptys</b></p>
      <div class="qr" id="qrBox"></div>
    </div>
  </div>
</div>

<!-- ===== SUMMARY ===== -->
<div class="section">
  <div class="total">
    Total Amount: ‚Çπ<span id="totalAmount">0</span>
  </div>
  <button onclick="placeOrder()">Place Order</button>
</div>

</div>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];
let orders = JSON.parse(localStorage.getItem("orders")) || [];
let selectedPayment = "";
const UPI_ID = "paytmgr5m9yhroptys";

/* TOTAL */
let total = cart.reduce((s,p)=>s+p.price,0);
totalAmount.innerText = total;

/* PAYMENT SELECT */
function selectPay(type){
  selectedPayment = type;
  payCOD.classList.remove("active");
  payUPI.classList.remove("active");

  if(type==="COD"){
    payCOD.classList.add("active");
    upiBox.style.display="none";
  }else{
    payUPI.classList.add("active");
    upiBox.style.display="block";
    generateQR();
  }
}

/* QR GENERATE */
function generateQR(){
  const url = `upi://pay?pa=${UPI_ID}&pn=ISI&am=${total}&cu=INR`;
  qrBox.innerHTML = `
    <img src="https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=${encodeURIComponent(url)}">
    <div class="small">Scan & Pay ‚Çπ${total}</div>
  `;
}

/* PLACE ORDER */
function placeOrder(){
  if(!name.value || !mobile.value || !address.value){
    alert("Please fill address details");
    return;
  }
  if(!selectedPayment){
    alert("Select payment method");
    return;
  }
  if(cart.length===0){
    alert("Cart empty");
    return;
  }

  cart.forEach(p=>{
    orders.push({
      id: "ORD"+Date.now()+Math.floor(Math.random()*100),
      productName: p.name,
      amount: p.price,
      payment: selectedPayment,
      status: "Pending",
      merchant: p.merchant,
      customer:{
        name: name.value,
        mobile: mobile.value,
        address: address.value
      }
    });
  });

  localStorage.setItem("orders", JSON.stringify(orders));
  localStorage.removeItem("cart");

  alert("üéâ Order placed successfully!");
  location.href="my-orders.html";
}
</script>

</body>
</html>
