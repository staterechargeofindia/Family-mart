<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Checkout</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:Arial;background:#f5f6f8;margin:0}
header{background:#2874f0;color:#fff;padding:12px;text-align:center}
.card{background:#fff;margin:15px;padding:15px;border-radius:10px}
.btn{
  width:100%;padding:14px;margin-top:10px;
  background:#2874f0;color:#fff;
  border:none;border-radius:10px;
  font-size:16px;cursor:pointer
}
.method{border:1px solid #ccc;padding:12px;border-radius:8px;margin:8px 0}
.active{border-color:#2874f0;background:#eaf2ff}
#success{
  position:fixed;top:0;left:0;width:100%;height:100%;
  background:rgba(0,0,0,.6);display:none;
  align-items:center;justify-content:center
}
.popup{
  background:#fff;padding:25px;border-radius:15px;
  width:80%;text-align:center
}
</style>
</head>

<body>

<header>Checkout</header>

<div class="card">
  <h3>Delivery Address</h3>
  <div id="addrBox"></div>
  <button class="btn" onclick="location.href='manage-address.html'">
    Edit / Manage Address
  </button>
</div>

<div class="card">
  <h3>Payment Method</h3>
  <div id="cod" class="method active" onclick="selectPay('cod')">ðŸ’µ Cash on Delivery</div>
  <div id="upi" class="method" onclick="selectPay('upi')">ðŸ“± UPI Payment</div>
</div>

<div class="card">
  <h3>Total Amount: â‚¹10</h3>
  <button class="btn" onclick="placeOrder()">Place Order</button>
</div>

<div id="success">
  <div class="popup">
    <h2>ðŸŽ‰ Order Successful!</h2>
    <p>Congratulations!  
    Aapka order successfully submit ho gaya hai.</p>
    <button class="btn" onclick="location.href='index.html'">Go to Home</button>
  </div>
</div>

<script>
let payment = "cod";

function selectPay(p){
  payment = p;
  cod.classList.remove("active");
  upi.classList.remove("active");
  document.getElementById(p).classList.add("active");
}

const saved = JSON.parse(localStorage.getItem("savedAddress"));

if(saved){
  addrBox.innerHTML = `
    <b>${saved.name}</b><br>
    ${saved.mobile}<br>
    ${saved.address}<br>
    ${saved.district}, ${saved.state} - ${saved.pincode}
  `;
}else{
  addrBox.innerHTML = `<span style="color:red">No address saved</span>`;
}

function placeOrder(){
  if(!saved){
    alert("Please add address first");
    return;
  }
  document.getElementById("success").style.display="flex";
}
</script>

</body>
</html>
