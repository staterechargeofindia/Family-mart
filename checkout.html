<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout</title>

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#f5f6f8;
}
header{
  background:#2874f0;
  color:#fff;
  padding:12px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}
header h2{margin:0;font-size:18px}

.container{padding:15px}

.card{
  background:#fff;
  border-radius:12px;
  padding:15px;
  margin-bottom:15px;
}

input, textarea{
  width:100%;
  padding:12px;
  margin-bottom:10px;
  border-radius:8px;
  border:1px solid #ccc;
  background:#f9f9f9;
}

.method{
  display:flex;
  align-items:center;
  padding:12px;
  border:1px solid #ddd;
  border-radius:10px;
  margin-bottom:10px;
  cursor:pointer;
}
.method.active{
  border-color:#2874f0;
  background:#eaf2ff;
}

.total{
  font-size:18px;
  font-weight:bold;
  margin-bottom:10px;
}

.place-btn{
  width:100%;
  padding:14px;
  background:#2874f0;
  color:#fff;
  font-size:16px;
  border:none;
  border-radius:10px;
  cursor:pointer;
}

/* SUCCESS POPUP */
#successBox{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.popup{
  background:#fff;
  padding:25px;
  border-radius:15px;
  text-align:center;
  width:80%;
  animation:pop .4s ease;
}
@keyframes pop{
  from{transform:scale(.7);opacity:0}
  to{transform:scale(1);opacity:1}
}
.popup h2{color:#28a745;margin-bottom:10px}
.confetti{
  position:fixed;
  top:-10px;
  width:8px;
  height:14px;
  background:red;
  animation:fall 3s linear infinite;
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg)}
}
</style>
</head>

<body>

<header>
  <span onclick="history.back()" style="cursor:pointer">‚Üê</span>
  <h2>Checkout</h2>
  <span onclick="location.href='index.html'" style="cursor:pointer">üè†</span>
</header>

<div class="container">

  <!-- ADDRESS -->
  <div class="card">
    <h3>Delivery Address</h3>

    <input id="name" placeholder="Full Name">
    <input id="mobile" placeholder="Mobile Number">
    <textarea id="address" placeholder="Full Address"></textarea>
    <input id="district" placeholder="District">
    <input id="state" placeholder="State">
    <input id="pincode" placeholder="Pin Code">

    <button onclick="location.href='manage-address.html'">
      Manage Address
    </button>
  </div>

  <!-- PAYMENT -->
  <div class="card">
    <h3>Payment Method</h3>

    <div class="method active" onclick="selectPay('cod')" id="cod">
      üíµ Cash on Delivery
    </div>

    <div class="method" onclick="selectPay('upi')" id="upi">
      üì± UPI Payment
    </div>

    <div id="upiBox" style="display:none;text-align:center">
      <p>Scan & Pay</p>
      <img id="qr" width="200">
    </div>
  </div>

  <!-- TOTAL -->
  <div class="card">
    <div class="total">Total Amount: ‚Çπ<span id="total">0</span></div>
    <button class="place-btn" onclick="placeOrder()">Place Order</button>
  </div>

</div>

<!-- SUCCESS -->
<div id="successBox">
  <div class="popup">
    <h2>üéâ Order Successful!</h2>
    <p>
      Congratulations!  
      Aapka order successfully submit ho gaya hai.  
      Thank you for shopping with ISI ‚ù§Ô∏è
    </p>
    <button onclick="finish()">Go to Home</button>
  </div>
</div>

<script>
/* LOAD ADDRESS */
const saved = JSON.parse(localStorage.getItem("savedAddress")) || {};
name.value = saved.name || "";
mobile.value = saved.mobile || "";
address.value = saved.address || "";
district.value = saved.district || "";
state.value = saved.state || "";
pincode.value = saved.pincode || "";

/* LOAD CART */
const cart = JSON.parse(localStorage.getItem("cart")) || [];
let total = 0;
cart.forEach(p => total += Number(p.price || 0));
document.getElementById("total").innerText = total;

/* PAYMENT */
let payment = "cod";
function selectPay(type){
  payment = type;
  document.getElementById("cod").classList.remove("active");
  document.getElementById("upi").classList.remove("active");
  document.getElementById(type).classList.add("active");

  if(type==="upi"){
    document.getElementById("upiBox").style.display="block";
    const upiId="paytmgr5m9yhroptys";
    document.getElementById("qr").src=
      `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=upi://pay?pa=${upiId}&am=${total}`;
  }else{
    document.getElementById("upiBox").style.display="none";
  }
}

/* PLACE ORDER */
function placeOrder(){
  if(cart.length===0){
    alert("Cart empty");
    return;
  }

  const order={
    id:"ORD"+Date.now(),
    items:cart,
    address:saved,
    payment,
    total,
    status:"Placed"
  };

  let orders=JSON.parse(localStorage.getItem("orders"))||[];
  orders.push(order);
  localStorage.setItem("orders",JSON.stringify(orders));
  localStorage.removeItem("cart");

  showSuccess();
}

/* SUCCESS EFFECT */
function showSuccess(){
  document.getElementById("successBox").style.display="flex";
  for(let i=0;i<30;i++){
    let c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"%";
    c.style.background=`hsl(${Math.random()*360},80%,60%)`;
    c.style.animationDuration=2+Math.random()*3+"s";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),4000);
  }
}

function finish(){
  location.href="index.html";
}
</script>

</body>
</html>
