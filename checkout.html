<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout ‚Äì ISI</title>

<style>
*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{margin:0;background:#f5f6f8}

/* HEADER */
header{
  background:#2874f0;
  color:#fff;
  padding:12px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}
header span{font-size:20px;cursor:pointer}

/* CARD */
.container{padding:12px}
.card{
  background:#fff;
  border-radius:12px;
  padding:15px;
  margin-bottom:12px;
  box-shadow:0 2px 6px rgba(0,0,0,0.1);
}
.card h2{
  margin:0 0 10px;
  font-size:18px;
}

/* INPUT */
input,textarea{
  width:100%;
  padding:12px;
  border:1px solid #ccc;
  border-radius:8px;
  margin-bottom:10px;
  font-size:15px;
}

/* BUTTON */
button{
  width:100%;
  padding:14px;
  background:#2874f0;
  color:#fff;
  border:none;
  border-radius:10px;
  font-size:16px;
  cursor:pointer;
}
.secondary{
  background:#eee;
  color:#000;
  margin-bottom:10px;
}

/* PAYMENT */
.payment-option{
  padding:12px;
  border:1px solid #ccc;
  border-radius:10px;
  margin-bottom:8px;
  cursor:pointer;
}
.payment-option.active{
  border-color:#2874f0;
  background:#eef4ff;
}

/* POPUP */
#successBox{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
#successContent{
  background:#fff;
  padding:25px;
  border-radius:15px;
  text-align:center;
  animation:pop 0.4s ease;
}
@keyframes pop{
  from{transform:scale(0.6);opacity:0}
  to{transform:scale(1);opacity:1}
}
.confetti{
  position:absolute;
  top:-10px;
  width:10px;
  height:10px;
  animation:fall 3s linear infinite;
}
@keyframes fall{
  to{transform:translateY(120vh) rotate(360deg)}
}
</style>
</head>

<body>

<header>
  <span onclick="history.back()">‚Üê</span>
  <b>Checkout</b>
  <span onclick="location.href='index.html'">üè†</span>
</header>

<div class="container">

  <!-- ADDRESS -->
  <div class="card">
    <h2>Delivery Address</h2>

    <button class="secondary" onclick="openManageAddress()">Manage Address</button>

    <input id="name" placeholder="Full Name">
    <input id="mobile" placeholder="Mobile Number">
    <textarea id="address" placeholder="Full Address (Village, District, State, Pin Code)"></textarea>
  </div>

  <!-- PAYMENT -->
  <div class="card">
    <h2>Payment Method</h2>

    <div class="payment-option active" onclick="selectPay('cod')" id="cod">
      üíµ Cash on Delivery
    </div>

    <div class="payment-option" onclick="selectPay('upi')" id="upi">
      üì± UPI Payment
    </div>

    <div id="upiBox" style="display:none;margin-top:10px">
      <img id="qr" style="width:100%;border-radius:10px">
      <p style="text-align:center;margin-top:8px">
        Scan & Pay using any UPI App
      </p>
    </div>
  </div>

  <!-- TOTAL -->
  <div class="card">
    <h2>Total Amount: ‚Çπ<span id="total">0</span></h2>
    <button onclick="placeOrder()">Place Order</button>
  </div>

</div>

<!-- SUCCESS -->
<div id="successBox">
  <div id="successContent">
    <h2>üéâ Congratulations!</h2>
    <p>Your order has been placed successfully</p>
    <button onclick="goHome()">Continue Shopping</button>
  </div>
</div>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];
let payment="cod";

/* TOTAL */
let total=0;
cart.forEach(p=>total+=p.price*(p.qty||1));
document.getElementById("total").textContent=total;

/* ADDRESS AUTO */
const saved=JSON.parse(localStorage.getItem("address"));
if(saved){
  name.value=saved.name;
  mobile.value=saved.mobile;
  address.value=saved.address;
}

/* MANAGE ADDRESS */
function openManageAddress(){
  const addr={
    name:name.value,
    mobile:mobile.value,
    address:address.value
  };
  localStorage.setItem("address",JSON.stringify(addr));
  alert("Address saved successfully");
}

/* PAYMENT */
function selectPay(p){
  payment=p;
  cod.classList.remove("active");
  upi.classList.remove("active");
  document.getElementById(p).classList.add("active");

  if(p==="upi"){
    const upiId="paytmgr5m9yhroptys";
    qr.src=`https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=upi://pay?pa=${upiId}&am=${total}`;
    upiBox.style.display="block";
  }else{
    upiBox.style.display="none";
  }
}

/* PLACE ORDER */
function placeOrder(){
  const order={
    id:Date.now(),
    cart,
    address:{
      name:name.value,
      mobile:mobile.value,
      address:address.value
    },
    payment,
    total,
    status:"Placed"
  };

  let orders=JSON.parse(localStorage.getItem("orders"))||[];
  orders.push(order);
  localStorage.setItem("orders",JSON.stringify(orders));

  localStorage.removeItem("cart");
  showSuccess();
}

/* SUCCESS */
function showSuccess(){
  successBox.style.display="flex";
  for(let i=0;i<50;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"%";
    c.style.background=`hsl(${Math.random()*360},100%,50%)`;
    c.style.animationDelay=Math.random()*3+"s";
    document.body.appendChild(c);
  }
}

/* HOME */
function goHome(){
  location.href="index.html";
}
</script>

</body>
</html>
