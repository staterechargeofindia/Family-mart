<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Checkout</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#f2f4f7;
}
header{
  background:#2874f0;
  color:#fff;
  padding:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.card{
  background:#fff;
  margin:15px;
  padding:15px;
  border-radius:12px;
}
.method{
  border:2px solid #ccc;
  padding:12px;
  border-radius:10px;
  margin-bottom:10px;
}
.method.active{
  border-color:#2874f0;
  background:#eaf1ff;
}
.place-btn{
  width:100%;
  background:#2874f0;
  color:#fff;
  padding:15px;
  border:none;
  border-radius:12px;
  font-size:18px;
  margin-top:10px;
  cursor:pointer;
  position:relative;
  z-index:20;
}
#successBox{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
.popup{
  background:#fff;
  padding:25px;
  border-radius:15px;
  text-align:center;
}
</style>
</head>

<body>

<header>
  <span onclick="history.back()">‚Üê</span>
  <b>Checkout</b>
  <span onclick="location.href='index.html'">üè†</span>
</header>

<div class="card">
  <h3>Delivery Address</h3>
  <div id="addressBox"></div>
  <br>
  <button type="button" onclick="location.href='manage-address.html'">
    Edit / Manage Address
  </button>
</div>

<div class="card">
  <h3>Payment Method</h3>
  <div class="method active">üíµ Cash on Delivery</div>
</div>

<div class="card">
  <div><b>Total Amount:</b> ‚Çπ10</div>
  <button type="button" class="place-btn" onclick="placeOrder()">
    Place Order
  </button>
</div>

<div id="successBox">
  <div class="popup">
    <h2>üéâ Order Successful</h2>
    <p>
      Congratulations!<br>
      Aapka order successfully submit ho gaya hai ‚ù§Ô∏è
    </p>
    <button type="button" onclick="location.href='index.html'">
      Go to Home
    </button>
  </div>
</div>

<script>
const saved = JSON.parse(localStorage.getItem("savedAddress"));
const box = document.getElementById("addressBox");

if(saved){
  box.innerHTML = `
    <b>${saved.name}</b><br>
    ${saved.mobile}<br>
    ${saved.address}<br>
    ${saved.district}, ${saved.state} - ${saved.pincode}
  `;
}else{
  box.innerHTML = "<span style='color:red'>No address saved</span>";
}

function placeOrder(){
  if(!saved){
    alert("Please add address first");
    return;
  }
  document.getElementById("successBox").style.display="flex";
}
</script>

</body>
</html>
