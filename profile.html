<!DOCTYPE html>
<html>
<head>
<title>Profile</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>My Profile</header>
<div class="container card">
<input id="name" placeholder="Name">
<input id="mobile" placeholder="Mobile">
<input id="district" placeholder="District">
<input id="pincode" placeholder="Pin Code">
<textarea id="address" placeholder="Address"></textarea>
<button onclick="save()">Save</button>
</div>
<script>
const p=JSON.parse(localStorage.getItem("profile"))||{};
["name","mobile","district","pincode","address"].forEach(i=>{
 if(p[i]) document.getElementById(i).value=p[i];
});
function save(){
 localStorage.setItem("profile",JSON.stringify({
 name:name.value,mobile:mobile.value,
 district:district.value,pincode:pincode.value,
 address:address.value
 }));
 alert("Saved");
 location.href="index.html";
}
</script>
</body>
</html>
