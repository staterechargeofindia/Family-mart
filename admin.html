<!DOCTYPE html>
<html>
<head>
<title>Admin</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>Admin Panel</header>
<div class="container" id="box"></div>
<script>
let orders=JSON.parse(localStorage.getItem("orders"))||[];
function render(){
 box.innerHTML="";
 orders.forEach((o,i)=>{
  box.innerHTML+=`
  <div class="card ${o.status==='Delivered'?'delivered':''}">
  <b>${o.id}</b><br>
  Status: ${o.status}<br>
  ${o.status!=='Delivered'?`<button onclick="confirm(${i})">Confirm Delivered</button>`:""}
  </div>`;
 });
}
function confirm(i){
 orders[i].status="Delivered";
 localStorage.setItem("orders",JSON.stringify(orders));
 render();
}
render();
</script>
</body>
</html>
