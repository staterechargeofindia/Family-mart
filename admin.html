<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>Admin Settings</header>

<div class="container card">
  <h3>UPI ID</h3>
  <input id="upi" placeholder="Enter UPI ID">
  <button onclick="saveUPI()">Save</button>
</div>

<hr>

<div class="container" id="orders"></div>

<script>
const admin = JSON.parse(localStorage.getItem("admin")) || {};
upi.value = admin.upi || "";

function saveUPI(){
  localStorage.setItem("admin", JSON.stringify({ upi: upi.value }));
  alert("UPI ID Updated");
}

/* ORDERS VIEW */
const orders = JSON.parse(localStorage.getItem("orders")) || [];
orders.forEach(o=>{
  ordersDiv = document.getElementById("orders");
  ordersDiv.innerHTML += `
    <div class="card ${o.status==='Delivered'?'delivered':''}">
      <b>${o.id}</b><br>
      Payment: ${o.payment}<br>
      Status: ${o.status}
    </div>
  `;
});
</script>

</body>
</html>
