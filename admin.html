<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ISI ‚Äì Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="margin:0;font-family:Arial;background:#f1f3f6">

<!-- ================= HEADER ================= -->
<header style="
display:flex;align-items:center;justify-content:space-between;
padding:12px;background:#000;color:white">
  <span onclick="history.back()" style="font-size:22px;cursor:pointer">‚¨ÖÔ∏è</span>
  <b>Admin Panel</b>
  <span onclick="location.href='index.html'" style="font-size:22px;cursor:pointer">üè†</span>
</header>

<div style="padding:10px">

<!-- ================= CATEGORY MANAGEMENT ================= -->
<div class="card">
  <h3>Manage Categories</h3>

  <input id="newCategory" placeholder="Add new category (e.g. Kurti)"
    style="width:100%;padding:8px;margin-bottom:6px">

  <button onclick="addCategory()">Add Category</button>

  <div id="categoryList" style="margin-top:10px"></div>
</div>

<!-- ================= ORDERS ================= -->
<div class="card">
  <h3>All Orders</h3>
  <div id="ordersBox"></div>
</div>

</div>

<script>
/* ================= CATEGORY SYSTEM ================= */
let categories = JSON.parse(localStorage.getItem("categories")) || [
  "beauty","trouser","jeans","jacket","kurti","lehenga","saree"
];

function renderCategories(){
  const box = document.getElementById("categoryList");
  box.innerHTML = "";

  categories.forEach((c,i)=>{
    box.innerHTML += `
      <div style="
        display:flex;justify-content:space-between;
        padding:6px 0;border-bottom:1px solid #eee">
        <span>${c}</span>
        <button onclick="deleteCategory(${i})"
          style="background:red;color:white;border:none;border-radius:4px">
          Delete
        </button>
      </div>
    `;
  });

  localStorage.setItem("categories", JSON.stringify(categories));
}

function addCategory(){
  const val = newCategory.value.trim().toLowerCase();
  if(!val){
    alert("Enter category name");
    return;
  }
  if(categories.includes(val)){
    alert("Category already exists");
    return;
  }
  categories.push(val);
  newCategory.value="";
  renderCategories();
}

function deleteCategory(i){
  if(confirm("Delete this category?")){
    categories.splice(i,1);
    renderCategories();
  }
}

renderCategories();

/* ================= ORDERS ================= */
const orders = JSON.parse(localStorage.getItem("orders")) || [];
const box = document.getElementById("ordersBox");

if(orders.length === 0){
  box.innerHTML = "<p>No orders yet</p>";
}

orders.forEach((o, i)=>{
  box.innerHTML += `
    <div style="
      background:#fafafa;padding:10px;
      margin-bottom:10px;border-radius:8px;
      ${o.status==='Delivered'?'opacity:0.6':''}
    ">
      <b>Order ID:</b> ${o.id}<br>
      <b>Amount:</b> ‚Çπ${o.amount}<br>
      <b>Payment:</b> ${o.payment}<br>
      <b>Status:</b> ${o.status}<br><br>

      <button onclick="confirmOrder(${i})"
        style="background:green;color:white;border:none;
        padding:6px;border-radius:6px">
        Confirm Delivered
      </button>
    </div>
  `;
});

function confirmOrder(i){
  orders[i].status = "Delivered";
  localStorage.setItem("orders", JSON.stringify(orders));
  alert("Order marked as Delivered");
  location.reload();
}
</script>

<style>
.card{
  background:#fff;
  padding:15px;
  margin-bottom:15px;
  border-radius:10px;
}
button{
  width:100%;
  padding:8px;
  background:#2874f0;
  color:white;
  border:none;
  border-radius:6px;
  margin-top:6px;
}
</style>

</body>
</html>
