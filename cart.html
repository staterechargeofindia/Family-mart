<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Cart</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="margin:0;font-family:Arial;background:#f1f3f6">

<!-- ================= HEADER ================= -->
<header style="
display:flex;align-items:center;justify-content:space-between;
padding:12px;background:#2874f0;color:white">
  <span onclick="history.back()" style="font-size:22px;cursor:pointer">‚¨ÖÔ∏è</span>
  <b>My Cart</b>
  <span onclick="location.href='index.html'" style="font-size:22px;cursor:pointer">üè†</span>
</header>

<div style="padding:10px">

<!-- ================= CART ITEMS ================= -->
<div class="card">
  <h3>Cart Items</h3>
  <div id="cartItems"></div>
</div>

<!-- ================= TOTAL ================= -->
<div class="card">
  <h3>Total Amount</h3>
  <b id="totalPrice">‚Çπ0</b>
</div>

<button onclick="goCheckout()">Proceed to Checkout</button>

</div>

<script>
const cart = JSON.parse(localStorage.getItem("cart")) || [];
const box = document.getElementById("cartItems");
const totalBox = document.getElementById("totalPrice");

/* EMPTY CART */
if(cart.length === 0){
  box.innerHTML = "<p>Your cart is empty</p>";
}

/* RENDER CART */
let total = 0;
cart.forEach((item, i)=>{
  total += Number(item.price);

  box.innerHTML += `
    <div style="
      background:#fafafa;
      padding:10px;
      margin-bottom:10px;
      border-radius:8px;
      display:flex;
      justify-content:space-between;
      align-items:center
    ">
      <div>
        <b>${item.name}</b><br>
        ‚Çπ${item.price}<br>
        <small>Seller: ${item.merchant}</small>
      </div>
      <button onclick="removeItem(${i})"
        style="background:red;color:white;border:none;
        padding:6px 10px;border-radius:6px">
        Remove
      </button>
    </div>
  `;
});

totalBox.innerText = "‚Çπ" + total;

/* REMOVE ITEM */
function removeItem(i){
  if(confirm("Remove this item from cart?")){
    cart.splice(i,1);
    localStorage.setItem("cart", JSON.stringify(cart));
    location.reload();
  }
}

/* CHECKOUT */
function goCheckout(){
  if(cart.length === 0){
    alert("Cart is empty");
    return;
  }
  location.href = "checkout.html";
}
</script>

<style>
.card{
  background:#fff;
  padding:15px;
  margin-bottom:15px;
  border-radius:10px;
}
button{
  width:100%;
  padding:10px;
  background:#2874f0;
  color:white;
  border:none;
  border-radius:6px;
  margin-top:10px;
}
</style>

</body>
</html>
