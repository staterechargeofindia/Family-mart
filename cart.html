<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Cart</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#f1f3f6;
}
header{
  background:#2874f0;
  color:#fff;
  padding:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header b{font-size:18px}
.container{padding:12px}

.cart-item{
  background:#fff;
  border-radius:14px;
  padding:10px;
  display:flex;
  gap:10px;
  margin-bottom:12px;
}
.cart-item img{
  width:90px;
  height:90px;
  object-fit:cover;
  border-radius:10px;
}
.cart-info{
  flex:1;
}
.cart-info b{
  font-size:15px;
}
.price{
  font-weight:bold;
  margin-top:4px;
}
.remove{
  color:#e53935;
  font-size:13px;
  cursor:pointer;
  margin-top:6px;
}

.summary{
  background:#fff;
  border-radius:14px;
  padding:12px;
}
.summary div{
  display:flex;
  justify-content:space-between;
  margin-bottom:6px;
}
button{
  width:100%;
  padding:12px;
  background:#2874f0;
  color:white;
  border:none;
  border-radius:10px;
  font-size:16px;
  cursor:pointer;
}
.empty{
  text-align:center;
  padding:40px;
  color:#666;
}
</style>
</head>

<body>

<header>
  <span onclick="history.back()" style="cursor:pointer">‚¨Ö</span>
  <b>My Cart</b>
  <span onclick="location.href='index.html'" style="cursor:pointer">üè†</span>
</header>

<div class="container">

<div id="cartList"></div>

<div id="summaryBox" class="summary" style="display:none">
  <div>
    <span>Total Items</span>
    <span id="itemCount">0</span>
  </div>
  <div>
    <span>Total Amount</span>
    <span>‚Çπ<span id="totalAmount">0</span></span>
  </div>
  <button onclick="goCheckout()">Proceed to Checkout</button>
</div>

</div>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];
const box = document.getElementById("cartList");
const summary = document.getElementById("summaryBox");

function renderCart(){
  box.innerHTML="";

  if(cart.length===0){
    box.innerHTML='<div class="empty">Your cart is empty</div>';
    summary.style.display="none";
    return;
  }

  let total=0;
  cart.forEach((p,i)=>{
    total += p.price;

    box.innerHTML += `
      <div class="cart-item">
        <img src="${p.images[0]}">
        <div class="cart-info">
          <b>${p.name}</b><br>
          <small>${p.model || ""}</small>
          <div class="price">‚Çπ${p.price}</div>
          <div class="remove" onclick="removeItem(${i})">
            Remove
          </div>
        </div>
      </div>
    `;
  });

  itemCount.innerText = cart.length;
  totalAmount.innerText = total;
  summary.style.display="block";
}

function removeItem(i){
  if(!confirm("Remove this item from cart?")) return;
  cart.splice(i,1);
  localStorage.setItem("cart", JSON.stringify(cart));
  renderCart();
}

function goCheckout(){
  location.href="checkout.html";
}

renderCart();
</script>

</body>
</html>
