<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Cart | Family Mart</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    header {
      background: #0a7cff;
      color: white;
      padding: 12px;
      text-align: center;
      font-weight: bold;
    }

    .container {
      padding: 10px;
    }

    .item {
      background: white;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 5px;
    }

    .item-info {
      flex: 1;
    }

    .item-info b {
      display: block;
    }

    .remove {
      color: red;
      font-size: 13px;
      cursor: pointer;
    }

    .total {
      background: white;
      padding: 15px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
    }

    .checkout {
      width: 100%;
      padding: 12px;
      background: #ff9f00;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>

<body>

<header>
  My Cart
</header>

<div class="container" id="cartItems"></div>

<div class="container">
  <div class="total" id="totalAmount">Total: ₹0</div>
  <button class="checkout" onclick="checkout()">Proceed to Checkout</button>
</div>

<script>
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  let products = JSON.parse(localStorage.getItem("products")) || [];

  const cartDiv = document.getElementById("cartItems");
  let total = 0;

  if (cart.length === 0) {
    cartDiv.innerHTML = "<p>Your cart is empty</p>";
  } else {
    cart.forEach((item, index) => {
      total += Number(item.price);

      const product = products.find(p => p.name === item.name);

      cartDiv.innerHTML += `
        <div class="item">
          <img src="${product ? product.image : 'https://via.placeholder.com/80'}">
          <div class="item-info">
            <b>${item.name}</b>
            ₹${item.price}
            <div class="remove" onclick="removeItem(${index})">Remove</div>
          </div>
        </div>
      `;
    });
  }

  document.getElementById("totalAmount").innerText = "Total: ₹" + total;

  function removeItem(index) {
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    location.reload();
  }

  function checkout() {
    if (cart.length === 0) {
      alert("Cart is empty");
      return;
    }
    window.location.href = "checkout.html";
  }
</script>

</body>
</html>
