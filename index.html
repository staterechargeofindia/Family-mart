<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Mart</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- MENU -->
<div id="menu" class="side-menu">
  <a href="login.html">Profile</a>
  <a href="cart.html">My Cart</a>
  <a href="merchant-login.html"><b>Merchant</b></a>
  <a href="admin.html"><b>Admin</b></a>
</div>

<!-- HEADER -->
<header style="display:flex;justify-content:space-between;align-items:center;">
  <span onclick="toggleMenu()" style="font-size:22px;">â˜°</span>
  <img src="assets/logo.png" height="30">
  <a href="cart.html" style="color:white;text-decoration:none;">
    ðŸ›’ <span id="cartCount">0</span>
  </a>
</header>

<!-- PRODUCTS -->
<div class="products" id="productList"></div>

<!-- JS FILES (ORDER IMPORTANT) -->
<script src="js/main.js"></script>
<script src="js/cart.js"></script>

<script>
  const productBox = document.getElementById("productList");
  const products = JSON.parse(localStorage.getItem("products")) || [];

  if (products.length === 0) {
    productBox.innerHTML = `
      <div class="card">
        <p class="small">
          No products yet.<br>
          Merchant please publish products.
        </p>
      </div>
    `;
  } else {
    products.forEach(p => {
      productBox.innerHTML += `
        <div class="card-product">
          <img src="${p.image || 'assets/placeholder.png'}">
          <p><b>${p.name}</b></p>
          <div class="price">â‚¹${p.price}</div>
          <button class="btn btn-warning"
            onclick="addToCart('${p.name}', ${p.price})">
            Add to Cart
          </button>
          <div class="small">Sold by: ${p.merchant}</div>
        </div>
      `;
    });
  }

  updateCartCount();
</script>

</body>
</html>
