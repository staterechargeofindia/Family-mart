<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ISI â€“ Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:Arial}
body{margin:0;background:#f4f6f8}

/* HEADER */
header{
  background:#2874f0;
  color:#fff;
  padding:12px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}
header b{font-size:20px}
header span{cursor:pointer;font-size:20px}

/* SEARCH */
.search-box{padding:10px}
.search-box input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:16px;
}

/* CATEGORY */
.categories{
  display:flex;
  gap:10px;
  padding:10px;
  overflow-x:auto;
}
.cat{
  background:#fff;
  padding:8px 14px;
  border-radius:20px;
  white-space:nowrap;
  cursor:pointer;
  font-weight:bold;
}

/* PRODUCT GRID */
#productGrid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
  padding:12px;
}

/* CARD */
.card{
  background:#fff;
  border-radius:14px;
  overflow:hidden;
}
.card img{
  width:100%;
  height:160px;
  object-fit:cover;
  cursor:pointer;
}
.card-body{padding:10px}
.card-body h3{
  margin:4px 0;
  font-size:16px;
}
.price{
  font-weight:bold;
}
.mrp{text-decoration:line-through;color:#999;margin-left:6px}
.off{color:green;margin-left:6px}

.btn{
  width:100%;
  padding:8px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  margin-top:6px;
  font-size:15px;
}
.add{background:#2874f0;color:#fff}
.desc{background:#eee}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.modal-content{
  background:#fff;
  width:90%;
  max-height:80%;
  overflow:auto;
  border-radius:14px;
  padding:15px;
}
.modal img{
  width:100%;
  border-radius:10px;
}
.close{
  text-align:right;
  font-size:22px;
  cursor:pointer;
}
.empty{text-align:center;padding:40px;color:#666}
</style>
</head>

<body>

<header>
  <span onclick="toggleMenu()">â˜°</span>
  <b>ISI</b>
  <span onclick="location.href='cart.html'">ðŸ›’</span>
</header>

<div class="search-box">
  <input id="search" placeholder="Search products..." oninput="searchProducts()">
</div>

<div class="categories">
  <div class="cat" onclick="filterCat('all')">All</div>
  <div class="cat" onclick="filterCat('Fashion')">Fashion</div>
  <div class="cat" onclick="filterCat('Beauty')">Beauty</div>
  <div class="cat" onclick="filterCat('Electronics')">Electronics</div>
  <div class="cat" onclick="filterCat('New Phone')">New Phone</div>
  <div class="cat" onclick="filterCat('Old Phone')">Old Phone</div>
  <div class="cat" onclick="filterCat('Grocery')">Grocery</div>
  <div class="cat" onclick="filterCat('Meat')">Meads</div>
  <div class="cat" onclick="filterCat('Biryani')">Biryani</div>
</div>

<div id="productGrid"></div>

<!-- IMAGE ZOOM MODAL -->
<div class="modal" id="imgModal">
  <div class="modal-content">
    <div class="close" onclick="closeModal()">âœ–</div>
    <img id="zoomImg">
  </div>
</div>

<!-- DESCRIPTION MODAL -->
<div class="modal" id="descModal">
  <div class="modal-content">
    <div class="close" onclick="closeDesc()">âœ–</div>
    <h3 id="dName"></h3>
    <p id="dText"></p>
  </div>
</div>

<script>
let products = JSON.parse(localStorage.getItem("products")) || [];
let filtered = [...products];

/* RENDER */
function render(list){
  const grid = document.getElementById("productGrid");
  grid.innerHTML = "";

  if(list.length===0){
    grid.innerHTML = "<div class='empty'>No products available</div>";
    return;
  }

  list.forEach(p=>{
    grid.innerHTML += `
      <div class="card">
        <img src="${p.images[0]}" onclick="zoom('${p.images[0]}')">
        <div class="card-body">
          <h3>${p.name}</h3>
          <div class="price">
            â‚¹${p.price}
            <span class="mrp">â‚¹${p.mrp}</span>
            <span class="off">${p.discount}% OFF</span>
          </div>

          <button class="btn add" onclick='addToCart(${JSON.stringify(p)})'>
            Add to Cart
          </button>

          <button class="btn desc" onclick="showDesc('${p.name}','${p.description.replace(/'/g,"")}')">
            Description
          </button>
        </div>
      </div>
    `;
  });
}

/* SEARCH */
function searchProducts(){
  const q = search.value.toLowerCase();
  render(products.filter(p=>p.name.toLowerCase().includes(q)));
}

/* CATEGORY */
function filterCat(cat){
  if(cat==="all"){render(products);return;}
  render(products.filter(p=>p.category===cat));
}

/* CART */
function addToCart(p){
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  cart.push(p);
  localStorage.setItem("cart",JSON.stringify(cart));
  alert("Added to cart");
}

/* IMAGE ZOOM */
function zoom(src){
  zoomImg.src = src;
  imgModal.style.display="flex";
}
function closeModal(){
  imgModal.style.display="none";
}

/* DESCRIPTION */
function showDesc(n,d){
  dName.innerText = n;
  dText.innerText = d;
  descModal.style.display="flex";
}
function closeDesc(){
  descModal.style.display="none";
}

/* INIT */
render(products);
</script>

</body>
</html>
