<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ISI Marketplace</title>

<style>
*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{margin:0;background:#f4f6f8}

/* HEADER */
.header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:12px;
  background:#2874f0;
  color:#fff;
}
.header .menu{font-size:22px;cursor:pointer}
.header .title{font-size:18px;font-weight:bold}
.header .cart{font-size:20px;cursor:pointer}

/* SEARCH */
.search-box{padding:10px;background:#fff}
.search-box input{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:1px solid #ddd;
}

/* DEAL ICONS */
.deal-icons{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
  padding:10px;
}
.deal{
  background:#fff;
  padding:10px;
  border-radius:12px;
  text-align:center;
  font-size:13px;
  cursor:pointer;
}

/* CATEGORY STRIP */
.cat-strip{
  display:flex;
  gap:12px;
  overflow-x:auto;
  padding:10px;
}
.cat{
  min-width:80px;
  background:#fff;
  padding:8px;
  border-radius:10px;
  text-align:center;
  cursor:pointer;
  font-size:13px;
}

/* PRODUCTS */
.products{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
  padding:10px;
}
.card-product{
  background:#fff;
  border-radius:14px;
  overflow:hidden;
}
.card-product img{
  width:100%;
  height:160px;
  object-fit:cover;
}
.card-body{padding:10px}
.card-body h4{margin:0 0 5px;font-size:15px}
.price{font-weight:bold}
.old{text-decoration:line-through;color:#999;font-size:13px}
.off{color:green;font-size:13px}
.btn{
  width:100%;
  padding:10px;
  background:#2874f0;
  color:#fff;
  border:none;
  border-radius:8px;
  margin-top:8px;
}

/* MENU */
#menu{
  position:fixed;
  top:0;left:0;
  width:250px;height:100%;
  background:#fff;
  z-index:9999;
  padding:15px;
  box-shadow:2px 0 12px rgba(0,0,0,.2);
  transform:translateX(-260px);
  transition:.3s;
}
#menu.open{transform:translateX(0)}
#overlay{
  display:none;
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:rgba(0,0,0,.4);
  z-index:9998;
}
.menu-item{
  padding:10px;
  border-bottom:1px solid #eee;
  cursor:pointer;
}

/* BRAND BOX */
#brandBox{
  display:none;
  position:fixed;
  bottom:0;left:0;
  width:100%;
  background:#fff;
  border-radius:16px 16px 0 0;
  z-index:9999;
  padding:15px;
  max-height:60%;
  overflow:auto;
}
</style>
</head>

<body>

<div id="overlay" onclick="toggleMenu()"></div>

<!-- SIDE MENU -->
<div id="menu">
  <div style="text-align:right;font-size:20px;cursor:pointer" onclick="toggleMenu()">‚ùå</div>

  <div class="menu-item" onclick="location.href='index.html'">üè† Home</div>
  <div class="menu-item" onclick="location.href='my-orders.html'">üì¶ My Orders</div>
  <div class="menu-item" onclick="location.href='merchant-login.html'">üè™ Merchant Panel</div>
  <div class="menu-item" onclick="location.href='admin-login.html'">üõ† Admin Panel</div>
</div>

<!-- HEADER -->
<div class="header">
  <div class="menu" onclick="toggleMenu()">‚ò∞</div>
  <div class="title">ISI</div>
  <div class="cart" onclick="location.href='cart.html'">
    üõí <span id="cartCount">0</span>
  </div>
</div>

<!-- SEARCH -->
<div class="search-box">
  <input id="search" placeholder="Search products..." onkeyup="searchProduct()">
</div>

<!-- DEALS -->
<div class="deal-icons">
  <div class="deal" onclick="filterCategory('fashion')">üëï Fashion</div>
  <div class="deal" onclick="filterCategory('beauty')">üíÑ Beauty</div>
  <div class="deal" onclick="filterCategory('kids')">üß∏ Kids</div>
  <div class="deal" onclick="filterCategory('home')">üè† Home</div>
  <div class="deal" onclick="filterCategory('electronics')">‚ö° Electronics</div>
  <div class="deal" onclick="filterCategory('top-deals')">üî• Top Deals</div>

  <div class="deal" onclick="openPhoneType('new')">üì± New Phone</div>
  <div class="deal" onclick="openPhoneType('old')">‚ôªÔ∏è Old Phone</div>
  <div class="deal" onclick="filterCategory('mobile-cover')">üì± Cover</div>
</div>

<!-- CATEGORY STRIP -->
<div class="cat-strip" id="categoryStrip"></div>

<!-- PRODUCTS -->
<div class="products" id="productList"></div>

<!-- BRAND SELECT -->
<div id="brandBox">
  <h3 id="brandTitle">Select Brand</h3>
  <div id="brandList" style="display:grid;grid-template-columns:repeat(3,1fr);gap:10px"></div>
  <button class="btn" onclick="closeBrandBox()">Close</button>
</div>

<script>
let products = JSON.parse(localStorage.getItem("products")) || [];
let categories = JSON.parse(localStorage.getItem("categories")) || [];
let currentPhoneType="";

/* MENU */
function toggleMenu(){
  menu.classList.toggle("open");
  overlay.style.display = menu.classList.contains("open")?"block":"none";
}

/* LOAD CATEGORIES */
function loadCategories(){
  categoryStrip.innerHTML="";
  categories.forEach(c=>{
    categoryStrip.innerHTML+=`
      <div class="cat" onclick="filterCategory('${c.id}')">
        ${c.name}
      </div>`;
  });
}

/* LOAD PRODUCTS */
function loadProducts(list=products){
  productList.innerHTML="";
  if(list.length===0){
    productList.innerHTML="<p>No products available</p>";
    return;
  }
  list.forEach(p=>{
    const off = p.mrp ? Math.round(((p.mrp-p.price)/p.mrp)*100) : 0;
    productList.innerHTML+=`
    <div class="card-product" data-category="${p.category}" data-brand="${p.brand}" data-phonetype="${p.phoneType}">
      <img src="${p.images[0]}">
      <div class="card-body">
        <h4>${p.name}</h4>
        <div class="price">
          ‚Çπ${p.price}
          ${p.mrp?`<span class="old">‚Çπ${p.mrp}</span>`:""}
          ${off?`<span class="off">${off}% OFF</span>`:""}
        </div>
        <button class="btn" onclick='addToCart(${JSON.stringify(p)})'>Add to Cart</button>
      </div>
    </div>`;
  });
}

/* SEARCH */
function searchProduct(){
  const v=search.value.toLowerCase();
  loadProducts(products.filter(p=>p.name.toLowerCase().includes(v)));
}

/* FILTER */
function filterCategory(id){
  loadProducts(products.filter(p=>p.category===id));
}

/* PHONE BRAND */
function openPhoneType(type){
  currentPhoneType=type;
  brandBox.style.display="block";
  brandTitle.innerText = type==="new"?"Select New Phone Brand":"Select Old Phone Brand";
  const brands=["Samsung","Vivo","Oppo","Xiaomi","Realme","OnePlus","Apple","Motorola"];
  brandList.innerHTML="";
  brands.forEach(b=>{
    brandList.innerHTML+=`
      <div class="cat" onclick="filterPhoneBrand('${b.toLowerCase()}')">${b}</div>`;
  });
}
function filterPhoneBrand(b){
  closeBrandBox();
  loadProducts(products.filter(p=>p.brand===b && p.phoneType===currentPhoneType));
}
function closeBrandBox(){brandBox.style.display="none"}

/* CART */
function addToCart(p){
  let c=JSON.parse(localStorage.getItem("cart"))||[];
  c.push(p);
  localStorage.setItem("cart",JSON.stringify(c));
  cartCount.innerText=c.length;
}

/* INIT */
loadCategories();
loadProducts();
cartCount.innerText=(JSON.parse(localStorage.getItem("cart"))||[]).length;
</script>

</body>
</html>
