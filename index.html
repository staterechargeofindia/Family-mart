<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ISI</title>

<style>
*{box-sizing:border-box;font-family:Arial}
body{margin:0;background:#f5f6f7}

/* HEADER */
.header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:12px;
  background:#2874f0;
  color:#fff;
}
.menu{font-size:22px;cursor:pointer}
.title{font-size:18px;font-weight:bold}
.cart{font-size:20px;cursor:pointer}

/* SEARCH */
.search{
  padding:10px;
  background:#fff;
}
.search input{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:1px solid #ddd;
}

/* CATEGORY BUTTONS */
.categories{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  padding:10px;
}
.cat-btn{
  background:#fff;
  padding:12px 8px;
  border-radius:12px;
  text-align:center;
  font-size:14px;
  cursor:pointer;
}

/* PRODUCTS */
.products{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
  padding:10px;
}
.product{
  background:#fff;
  border-radius:14px;
  overflow:hidden;
}
.product img{
  width:100%;
  height:160px;
  object-fit:cover;
}
.p-body{padding:10px}
.p-body h4{margin:0 0 5px;font-size:15px}
.price{font-weight:bold}
.old{color:#999;text-decoration:line-through;font-size:13px}
.off{color:green;font-size:13px}
.btn{
  width:100%;
  padding:10px;
  background:#2874f0;
  color:#fff;
  border:none;
  border-radius:8px;
  margin-top:8px;
}

/* MENU */
#menu{
  position:fixed;
  top:0;left:0;
  width:240px;height:100%;
  background:#fff;
  z-index:9999;
  padding:15px;
  box-shadow:2px 0 10px rgba(0,0,0,.2);
  transform:translateX(-260px);
  transition:.3s;
}
#menu.open{transform:translateX(0)}
#overlay{
  display:none;
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:rgba(0,0,0,.4);
  z-index:9998;
}
.menu-item{
  padding:10px;
  border-bottom:1px solid #eee;
  cursor:pointer;
}
</style>
</head>

<body>

<div id="overlay" onclick="toggleMenu()"></div>

<!-- SIDE MENU -->
<div id="menu">
  <div style="text-align:right;font-size:20px;cursor:pointer" onclick="toggleMenu()">âŒ</div>
  <div class="menu-item" onclick="location.href='index.html'">ğŸ  Home</div>
  <div class="menu-item" onclick="location.href='my-orders.html'">ğŸ“¦ My Orders</div>
  <div class="menu-item" onclick="location.href='merchant-login.html'">ğŸª Merchant</div>
  <div class="menu-item" onclick="location.href='admin-login.html'">ğŸ›  Admin</div>
</div>

<!-- HEADER -->
<div class="header">
  <div class="menu" onclick="toggleMenu()">â˜°</div>
  <div class="title">ISI</div>
  <div class="cart" onclick="location.href='cart.html'">
    ğŸ›’ <span id="cartCount">0</span>
  </div>
</div>

<!-- SEARCH -->
<div class="search">
  <input id="search" placeholder="Search products..." onkeyup="searchProduct()">
</div>

<!-- CATEGORIES (FULL LIST) -->
<div class="categories">
  <!-- OLD CATEGORIES (SAME) -->
  <div class="cat-btn" onclick="filterCategory('fashion')">ğŸ‘• Fashion</div>
  <div class="cat-btn" onclick="filterCategory('beauty')">ğŸ’„ Beauty</div>
  <div class="cat-btn" onclick="filterCategory('kids')">ğŸ§¸ Kids</div>
  <div class="cat-btn" onclick="filterCategory('home')">ğŸ  Home</div>
  <div class="cat-btn" onclick="filterCategory('electronics')">âš¡ Electronics</div>
  <div class="cat-btn" onclick="filterCategory('top-deals')">ğŸ”¥ Top Deals</div>
  <div class="cat-btn" onclick="filterCategory('new-phone')">ğŸ“± New Phone</div>
  <div class="cat-btn" onclick="filterCategory('old-phone')">â™»ï¸ Old Phone</div>
  <div class="cat-btn" onclick="filterCategory('cover')">ğŸ“± Cover</div>

  <!-- NEW CATEGORIES (ADDED) -->
  <div class="cat-btn" onclick="filterCategory('vegetable')">ğŸ¥¦ Vegetable</div>
  <div class="cat-btn" onclick="filterCategory('fruits')">ğŸ Fruits</div>
  <div class="cat-btn" onclick="filterCategory('grocery')">ğŸ›’ Grocery</div>
  <div class="cat-btn" onclick="filterCategory('cooked')">ğŸ³ Cooked</div>
  <div class="cat-btn" onclick="filterCategory('meat')">ğŸ– Meat</div>
  <div class="cat-btn" onclick="filterCategory('mithai')">ğŸ¬ Mithai</div>
  <div class="cat-btn" onclick="filterCategory('biryani')">ğŸ— Biryani</div>
</div>

<!-- PRODUCTS -->
<div class="products" id="productList"></div>

<script>
const products = JSON.parse(localStorage.getItem("products")) || [];
const cart = JSON.parse(localStorage.getItem("cart")) || [];
cartCount.innerText = cart.length;

/* MENU */
function toggleMenu(){
  menu.classList.toggle("open");
  overlay.style.display = menu.classList.contains("open") ? "block" : "none";
}

/* LOAD PRODUCTS (DEFAULT = ALL) */
function loadProducts(list=null){
  const data = list ? list : products;
  productList.innerHTML = "";

  if(data.length === 0){
    productList.innerHTML =
      "<div style='padding:20px;color:#666'>No products available</div>";
    return;
  }

  data.forEach(p=>{
    const off = p.mrp ? Math.round(((p.mrp-p.price)/p.mrp)*100) : 0;
    productList.innerHTML += `
      <div class="product">
        <img src="${p.images[0]}">
        <div class="p-body">
          <h4>${p.name}</h4>
          <div class="price">
            â‚¹${p.price}
            ${p.mrp?`<span class="old">â‚¹${p.mrp}</span>`:""}
            ${off?`<span class="off">${off}% OFF</span>`:""}
          </div>
          <button class="btn" onclick='addToCart(${JSON.stringify(p)})'>
            Add to Cart
          </button>
        </div>
      </div>`;
  });
}

/* SEARCH */
function searchProduct(){
  const v = search.value.toLowerCase();
  loadProducts(products.filter(p=>p.name.toLowerCase().includes(v)));
}

/* CATEGORY FILTER */
function filterCategory(cat){
  loadProducts(products.filter(p=>p.category === cat));
}

/* CART */
function addToCart(p){
  cart.push(p);
  localStorage.setItem("cart",JSON.stringify(cart));
  cartCount.innerText = cart.length;
}

/* INIT */
loadProducts();
</script>

</body>
</html>
