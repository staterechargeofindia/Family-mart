<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Family Mart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- MAIN CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<!-- ================= SIDE MENU ================= -->
<div id="menu" class="side-menu">
  <a href="profile.html">My Profile</a>
  <a href="cart.html">My Cart</a>
  <a href="merchant.html"><b>Merchant</b></a>
  <a href="admin.html"><b>Admin</b></a>
</div>

<!-- ================= HEADER ================= -->
<header>
  <span id="menuBtn" style="font-size:24px;cursor:pointer;">â˜°</span>

  <img src="assets/logo.png" alt="Family Mart" height="32">

  <a href="cart.html" style="color:white;text-decoration:none;">
    ðŸ›’ <span id="cartCount">0</span>
  </a>
</header>

<!-- ================= MAIN CONTENT ================= -->
<div class="products" id="productList"></div>

<!-- ================= JS FILES ================= -->
<script src="js/main.js"></script>
<script src="js/cart.js"></script>

<!-- ================= PAGE SCRIPT ================= -->
<script>
  const productBox = document.getElementById("productList");
  const products = JSON.parse(localStorage.getItem("products")) || [];

  if (products.length === 0) {
    productBox.innerHTML = `
      <div class="card-product">
        <p class="small">
          No products available.<br>
          Merchant please publish products.
        </p>
      </div>
    `;
  } else {
    products.forEach(p => {
      productBox.innerHTML += `
        <div class="card-product">
          <img src="${p.image || 'assets/placeholder.png'}">
          <p><b>${p.name}</b></p>
          <div class="price">â‚¹${p.price}</div>
          <button class="btn btn-warning"
            onclick="addToCart('${p.name}', ${p.price})">
            Add to Cart
          </button>
          <div class="small">Sold by: ${p.merchant}</div>
        </div>
      `;
    });
  }

  if (typeof updateCartCount === "function") {
    updateCartCount();
  }
</script>

</body>
</html>
