<!DOCTYPE html>
<html>
<head>
<title>Publish Product</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>Publish Product</header>
<div class="container card">
<input id="name" placeholder="Product Name">
<input id="price" placeholder="Price">
<input id="image" placeholder="Image URL">
<button onclick="publish()">Publish</button>
</div>
<script>
const m=JSON.parse(localStorage.getItem("merchant"));
function publish(){
 const p={name:name.value,price:price.value,image:image.value,merchant:m.shopName};
 const arr=JSON.parse(localStorage.getItem("products"))||[];
 arr.push(p);
 localStorage.setItem("products",JSON.stringify(arr));
 alert("Published");
}
</script>
</body>
</html>
