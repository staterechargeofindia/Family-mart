<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Merchant Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#f1f3f6;
}
header{
  background:#2874f0;
  color:#fff;
  padding:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header b{font-size:18px}
.container{
  padding:20px;
}
.card{
  background:#fff;
  padding:20px;
  border-radius:14px;
}
input{
  width:100%;
  padding:12px;
  margin-bottom:15px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:15px;
}
button{
  width:100%;
  padding:12px;
  background:#2874f0;
  color:white;
  border:none;
  border-radius:10px;
  font-size:16px;
  cursor:pointer;
}
.note{
  font-size:13px;
  color:#666;
  margin-top:10px;
  text-align:center;
}
</style>
</head>

<body>

<header>
  <span onclick="location.href='index.html'" style="cursor:pointer">üè†</span>
  <b>Merchant Login</b>
  <span></span>
</header>

<div class="container">
  <div class="card">

    <input id="shopName" placeholder="Shop Name">
    <input id="mobile" placeholder="Mobile Number">
    <input id="password" type="password" placeholder="Password">

    <button onclick="login()">Login</button>

    <div class="note">
      * Demo login ‚Äì shop name & password required
    </div>

  </div>
</div>

<script>
/*
  SIMPLE DEMO LOGIN SYSTEM
  (Future me Firebase / backend add ho sakta hai)
*/

function login(){
  const shop = shopName.value.trim();
  const pass = password.value.trim();

  if(!shop || !pass){
    alert("Please enter shop name and password");
    return;
  }

  // Save merchant session
  localStorage.setItem("merchantName", shop);

  // Redirect to dashboard
  location.href = "merchant-dashboard.html";
}
</script>

</body>
</html>
