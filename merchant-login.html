<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Merchant Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:Arial;background:#f1f3f6}
header{
  background:#2874f0;color:#fff;padding:12px;
  display:flex;justify-content:space-between;align-items:center
}
.container{padding:20px}
.card{background:#fff;padding:20px;border-radius:14px}
input{width:100%;padding:12px;margin-bottom:15px;border-radius:8px;border:1px solid #ccc}
button{
  width:100%;padding:12px;background:#2874f0;
  color:white;border:none;border-radius:10px;font-size:16px
}
</style>
</head>

<body>

<header>
  <span onclick="location.href='index.html'">üè†</span>
  <b>Merchant Login</b>
  <span></span>
</header>

<div class="container">
<div class="card">

<input id="userId" placeholder="User ID">
<input id="password" type="password" placeholder="Password">
<button onclick="login()">Login</button>

</div>
</div>

<script>
function login(){
  const merchants = JSON.parse(localStorage.getItem("merchants")) || [];
  const u=userId.value, p=password.value;

  const found = merchants.find(m=>m.userId===u && m.password===p);
  if(!found){
    alert("Invalid ID or Password"); return;
  }

  localStorage.setItem("merchantName", found.shopName);
  location.href="merchant-dashboard.html";
}
</script>

</body>
</html>
