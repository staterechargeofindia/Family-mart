<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Merchant Login ‚Äì ISI</title>

<style>
*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{margin:0;background:#f5f6f8}

/* HEADER */
header{
  background:#2874f0;
  color:#fff;
  padding:12px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}
header span{font-size:20px;cursor:pointer}

/* LOGIN CARD */
.container{
  padding:15px;
}
.card{
  background:#fff;
  border-radius:14px;
  padding:20px;
  box-shadow:0 2px 6px rgba(0,0,0,0.1);
}
.card h2{
  margin-top:0;
  text-align:center;
}

/* INPUT */
input{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:15px;
}

/* BUTTON */
button{
  width:100%;
  padding:14px;
  background:#2874f0;
  color:#fff;
  border:none;
  border-radius:12px;
  font-size:16px;
  cursor:pointer;
}
.note{
  margin-top:10px;
  font-size:13px;
  color:#555;
  text-align:center;
}
</style>
</head>

<body>

<header>
  <span onclick="history.back()">‚Üê</span>
  <b>Merchant Login</b>
  <span onclick="location.href='index.html'">üè†</span>
</header>

<div class="container">
  <div class="card">
    <h2>Merchant Login</h2>

    <input id="mid" placeholder="Merchant ID">
    <input id="mpass" type="password" placeholder="Password">

    <button onclick="login()">Login</button>

    <div class="note">
      Only approved merchants can login.<br>
      Contact admin for ID & password.
    </div>
  </div>
</div>

<script>
/*
  ADMIN BANAYE HUE MERCHANTS
  (Abhi demo ke liye yahin store kar rahe hain)
  Baad me admin-panel se add karwa denge
*/
const merchants = [
  {
    id: "226492031189",
    password: "Cavpa@3961k",
    shop: "Demo Merchant Shop"
  }
];

function login(){
  const id = document.getElementById("mid").value.trim();
  const pass = document.getElementById("mpass").value.trim();

  const found = merchants.find(m => m.id === id && m.password === pass);

  if(!found){
    alert("Invalid Merchant ID or Password");
    return;
  }

  // SAVE MERCHANT SESSION
  localStorage.setItem("merchantId", found.id);
  localStorage.setItem("merchantShop", found.shop);

  // GO TO DASHBOARD
  location.href = "merchant-dashboard.html";
}
</script>

</body>
</html>
