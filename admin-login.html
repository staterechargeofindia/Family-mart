<!DOCTYPE html>
<html lang="en">
<head>

<title>Admin Login</title>

.card{background:#fff;margin:20px;padding:20px;border-radius:14px}
input{width:100%;padding:12px;margin-bottom:12px;border-radius:8px;border:1px solid #ccc}

</body>
