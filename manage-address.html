<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Manage Address</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f5f6fa;
}
.header{
  background:#2f7cf6;
  color:#fff;
  padding:14px;
  text-align:center;
  font-size:18px;
}
.card{
  background:#fff;
  margin:16px;
  padding:16px;
  border-radius:10px;
}
input,textarea{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border:1px solid #ccc;
  border-radius:8px;
  font-size:15px;
}
textarea{resize:none;height:80px;}
button{
  width:100%;
  padding:14px;
  font-size:16px;
  border:none;
  border-radius:10px;
  background:#2f7cf6;
  color:#fff;
}
.note{
  text-align:center;
  font-size:13px;
  color:#555;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="header">Manage Address</div>

<div class="card">
  <input id="name" placeholder="Full Name">
  <input id="mobile" placeholder="Mobile Number">
  <textarea id="address" placeholder="Full Address"></textarea>
  <input id="district" placeholder="District">
  <input id="state" placeholder="State">
  <input id="pincode" placeholder="Pin Code">

  <button type="button" onclick="saveAddress()">Save Address</button>

  <div class="note">
    Address ek baar save karne ke baad order ke time automatically use hoga.
  </div>
</div>

<script>
function saveAddress(){
  const data = {
    name: name.value.trim(),
    mobile: mobile.value.trim(),
    address: address.value.trim(),
    district: district.value.trim(),
    state: state.value.trim(),
    pincode: pincode.value.trim()
  };

  localStorage.setItem("savedAddress", JSON.stringify(data));
  alert("Address saved successfully");
  window.location.href = "checkout.html";
}

// auto load saved
const saved = JSON.parse(localStorage.getItem("savedAddress") || "{}");
name.value = saved.name || "";
mobile.value = saved.mobile || "";
address.value = saved.address || "";
district.value = saved.district || "";
state.value = saved.state || "";
pincode.value = saved.pincode || "";
</script>

</body>
</html>
