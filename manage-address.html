<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Manage Address</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#f2f4f7;
}
header{
  background:#2874f0;
  color:#fff;
  padding:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header span{cursor:pointer}

.card{
  background:#fff;
  margin:15px;
  padding:15px;
  border-radius:12px;
}

input,textarea{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:15px;
}

textarea{resize:none;height:90px}

button{
  width:100%;
  background:#2874f0;
  color:#fff;
  padding:14px;
  font-size:16px;
  border:none;
  border-radius:10px;
  margin-top:10px;
  cursor:pointer;
  z-index:10;
  position:relative;
}

.note{
  font-size:13px;
  color:#555;
  text-align:center;
  margin-top:10px;
}
</style>
</head>

<body>

<header>
  <span onclick="history.back()">‚Üê</span>
  <b>Manage Address</b>
  <span onclick="location.href='index.html'">üè†</span>
</header>

<div class="card">
  <h3>Delivery Address</h3>

  <input id="name" placeholder="Full Name">
  <input id="mobile" placeholder="Mobile Number">
  <textarea id="address" placeholder="Full Address"></textarea>
  <input id="district" placeholder="District">
  <input id="state" placeholder="State">
  <input id="pincode" placeholder="Pin Code">

  <!-- VERY IMPORTANT -->
  <button type="button" onclick="saveAddress()">Save Address</button>

  <div class="note">
    Address ek baar save hone ke baad checkout me automatic aa jayega.
  </div>
</div>

<script>
function saveAddress(){
  const data = {
    name: document.getElementById("name").value.trim(),
    mobile: document.getElementById("mobile").value.trim(),
    address: document.getElementById("address").value.trim(),
    district: document.getElementById("district").value.trim(),
    state: document.getElementById("state").value.trim(),
    pincode: document.getElementById("pincode").value.trim()
  };

  if(!data.name || !data.mobile || !data.address){
    alert("Name, Mobile aur Address zaroori hai");
    return;
  }

  localStorage.setItem("savedAddress", JSON.stringify(data));
  alert("‚úÖ Address Saved Successfully");
  window.location.href = "checkout.html";
}

// auto fill
const saved = JSON.parse(localStorage.getItem("savedAddress") || "{}");
if(saved.name){
  name.value = saved.name;
  mobile.value = saved.mobile;
  address.value = saved.address;
  district.value = saved.district;
  state.value = saved.state;
  pincode.value = saved.pincode;
}
</script>

</body>
</html>
