<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manage Address</title>

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#f5f6f8;
}
header{
  background:#2874f0;
  color:#fff;
  padding:12px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}
header h2{margin:0;font-size:18px}
.container{
  padding:15px;
}
.card{
  background:#fff;
  border-radius:12px;
  padding:15px;
}
.card h3{margin-top:0}
input,textarea{
  width:100%;
  padding:12px;
  margin-bottom:10px;
  border-radius:8px;
  border:1px solid #ccc;
}
button{
  width:100%;
  padding:12px;
  background:#2874f0;
  color:#fff;
  border:none;
  border-radius:8px;
  font-size:16px;
  cursor:pointer;
}
.note{
  margin-top:10px;
  font-size:13px;
  color:#555;
  text-align:center;
}
</style>
</head>

<body>

<header>
  <span onclick="history.back()" style="cursor:pointer">‚Üê</span>
  <h2>Manage Address</h2>
  <span onclick="location.href='index.html'" style="cursor:pointer">üè†</span>
</header>

<div class="container">
  <div class="card">
    <h3>Delivery Address</h3>

    <input id="name" placeholder="Full Name">
    <input id="mobile" placeholder="Mobile Number">
    <textarea id="address" placeholder="Full Address (Village, Area)"></textarea>
    <input id="district" placeholder="District">
    <input id="state" placeholder="State">
    <input id="pincode" placeholder="Pin Code">

    <button onclick="saveAddress()">Save Address</button>

    <div class="note">
      Address ek baar save karne ke baad order ke time automatically use hoga.
    </div>
  </div>
</div>

<script>
/* LOAD SAVED ADDRESS */
const saved = JSON.parse(localStorage.getItem("savedAddress"));
if(saved){
  name.value = saved.name || "";
  mobile.value = saved.mobile || "";
  address.value = saved.address || "";
  district.value = saved.district || "";
  state.value = saved.state || "";
  pincode.value = saved.pincode || "";
}

/* SAVE ADDRESS */
function saveAddress(){
  const data = {
    name: name.value.trim(),
    mobile: mobile.value.trim(),
    address: address.value.trim(),
    district: district.value.trim(),
    state: state.value.trim(),
    pincode: pincode.value.trim()
  };

  // minimum validation (hard required nahi)
  if(!data.name || !data.mobile || !data.address){
    alert("Please fill name, mobile and address");
    return;
  }

  localStorage.setItem("savedAddress", JSON.stringify(data));
  alert("‚úÖ Address saved successfully");
}
</script>

</body>
</html>
