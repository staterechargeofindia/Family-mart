<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Manage Address</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:Arial;background:#f5f6f8;margin:0}
header{background:#2874f0;color:#fff;padding:12px;text-align:center}
.card{background:#fff;margin:15px;padding:15px;border-radius:10px}
input,textarea{
  width:100%;padding:12px;margin:8px 0;
  border:1px solid #ccc;border-radius:8px;font-size:15px
}
button{
  width:100%;padding:14px;
  background:#2874f0;color:#fff;
  border:none;border-radius:10px;
  font-size:16px;cursor:pointer
}
</style>
</head>

<body>

<header>Manage Address</header>

<div class="card">
  <input id="name" placeholder="Full Name">
  <input id="mobile" placeholder="Mobile Number">
  <textarea id="address" placeholder="Full Address"></textarea>
  <input id="district" placeholder="District">
  <input id="state" placeholder="State">
  <input id="pincode" placeholder="Pin Code">

  <button id="saveBtn">Save Address</button>
</div>

<script>
document.getElementById("saveBtn").onclick = function () {

  const data = {
    name: name.value.trim(),
    mobile: mobile.value.trim(),
    address: address.value.trim(),
    district: district.value.trim(),
    state: state.value.trim(),
    pincode: pincode.value.trim()
  };

  if(!data.name || !data.mobile || !data.address){
    alert("Please fill required fields");
    return;
  }

  localStorage.setItem("savedAddress", JSON.stringify(data));
  alert("Address saved successfully âœ…");

  location.href = "checkout.html";
};
</script>

</body>
</html>
