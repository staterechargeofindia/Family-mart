<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Manage Address</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#f2f4f7;
}
header{
  background:#2874f0;
  color:#fff;
  padding:12px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}
header span{
  cursor:pointer;
  font-size:18px;
}
.card{
  background:#fff;
  margin:15px;
  padding:15px;
  border-radius:12px;
}
input,textarea{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:15px;
}
textarea{resize:none;height:90px}
button{
  width:100%;
  background:#2874f0;
  color:#fff;
  padding:14px;
  font-size:16px;
  border:none;
  border-radius:10px;
  margin-top:10px;
  cursor:pointer;
}
.note{
  font-size:13px;
  color:#555;
  text-align:center;
  margin-top:10px;
}
</style>
</head>

<body>

<header>
  <span onclick="history.back()">‚Üê</span>
  <b>Manage Address</b>
  <span onclick="location.href='index.html'">üè†</span>
</header>

<div class="card">
  <h3>Delivery Address</h3>

  <input id="name" placeholder="Full Name">
  <input id="mobile" placeholder="Mobile Number">
  <textarea id="address" placeholder="Full Address (Village / Area)"></textarea>
  <input id="district" placeholder="District">
  <input id="state" placeholder="State">
  <input id="pincode" placeholder="Pin Code">

  <button onclick="saveAddress()">Save Address</button>

  <div class="note">
    Address ek baar save karne ke baad order ke time automatically use hoga.
  </div>
</div>

<script>
// Load saved address if exists
const saved = JSON.parse(localStorage.getItem("savedAddress")) || {};

name.value = saved.name || "";
mobile.value = saved.mobile || "";
address.value = saved.address || "";
district.value = saved.district || "";
state.value = saved.state || "";
pincode.value = saved.pincode || "";

function saveAddress(){
  const data = {
    name: name.value.trim(),
    mobile: mobile.value.trim(),
    address: address.value.trim(),
    district: district.value.trim(),
    state: state.value.trim(),
    pincode: pincode.value.trim()
  };

  if(!data.name || !data.mobile || !data.address){
    alert("Please fill minimum required address details");
    return;
  }

  localStorage.setItem("savedAddress", JSON.stringify(data));
  alert("Address saved successfully");
  history.back();
}
</script>

</body>
</html>
