<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manage Address</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#f2f4f7;
}

.header{
  background:#2f7bf6;
  color:#fff;
  padding:14px;
  text-align:center;
  font-size:18px;
  position:sticky;
  top:0;
}

.back{
  position:absolute;
  left:12px;
  top:14px;
  font-size:18px;
  cursor:pointer;
}

.card{
  background:#fff;
  margin:16px;
  padding:16px;
  border-radius:12px;
}

.card h3{
  margin-top:0;
}

input, textarea{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:15px;
  box-sizing:border-box;
}

textarea{
  resize:none;
  height:80px;
}

button{
  width:100%;
  margin-top:16px;
  padding:14px;
  background:#2f7bf6;
  color:#fff;
  border:none;
  border-radius:10px;
  font-size:16px;
  cursor:pointer;
}

.note{
  margin-top:10px;
  font-size:13px;
  color:#555;
  text-align:center;
}
</style>
</head>

<body>

<div class="header">
  <span class="back" onclick="history.back()">←</span>
  Manage Address
</div>

<div class="card">
  <h3>Delivery Address</h3>

  <input id="name" placeholder="Full Name">
  <input id="mobile" placeholder="Mobile Number">
  <textarea id="address" placeholder="Full Address (Village, Area)"></textarea>
  <input id="district" placeholder="District">
  <input id="state" placeholder="State">
  <input id="pincode" placeholder="Pin Code">

  <!-- IMPORTANT: type="button" -->
  <button type="button" onclick="saveAddress()">Save Address</button>

  <div class="note">
    Address ek baar save karne ke baad<br>
    order ke time automatically use hoga.
  </div>
</div>

<script>
/* AUTO FILL IF ALREADY SAVED */
window.onload = function(){
  const saved = JSON.parse(localStorage.getItem("savedAddress"));
  if(!saved) return;

  document.getElementById("name").value = saved.name || "";
  document.getElementById("mobile").value = saved.mobile || "";
  document.getElementById("address").value = saved.address || "";
  document.getElementById("district").value = saved.district || "";
  document.getElementById("state").value = saved.state || "";
  document.getElementById("pincode").value = saved.pincode || "";
};

/* SAVE ADDRESS */
function saveAddress(){
  const data = {
    name: name.value.trim(),
    mobile: mobile.value.trim(),
    address: address.value.trim(),
    district: district.value.trim(),
    state: state.value.trim(),
    pincode: pincode.value.trim()
  };

  if(!data.name || !data.mobile || !data.address){
    alert("Name, Mobile aur Address zaroori hai");
    return;
  }

  localStorage.setItem("savedAddress", JSON.stringify(data));

  alert("✅ Address successfully saved");
  window.location.href = "checkout.html";
}
</script>

</body>
</html>
