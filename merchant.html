<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ISI ‚Äì Merchant Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<!-- ================= HEADER ================= -->
<header style="display:flex;align-items:center;justify-content:space-between;
padding:12px;background:#2874f0;color:white">

  <span onclick="history.back()" style="font-size:22px;cursor:pointer">‚¨ÖÔ∏è</span>
  <b>Merchant Login</b>
  <span onclick="location.href='index.html'" style="font-size:22px;cursor:pointer">üè†</span>

</header>

<!-- ================= LOGIN FORM ================= -->
<div class="container">

  <div class="card">
    <h3>Merchant Account</h3>

    <input id="shopName" placeholder="Shop Name">
    <input id="merchantId" placeholder="Merchant ID">
    <input id="password" type="password" placeholder="Password">

    <button onclick="loginMerchant()">Login</button>

    <p style="font-size:13px;color:#666;margin-top:10px">
      * Demo login (Firebase will be added later)
    </p>
  </div>

</div>

<!-- ================= SCRIPT ================= -->
<script>
function loginMerchant(){

  if(!shopName.value || !merchantId.value || !password.value){
    alert("Please fill all details");
    return;
  }

  const merchant = {
    shopName: shopName.value,
    merchantId: merchantId.value
  };

  localStorage.setItem("merchant", JSON.stringify(merchant));

  alert("Login successful");
  location.href = "merchant-dashboard.html";
}
</script>

</body>
</html>
