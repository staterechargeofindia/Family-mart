<!DOCTYPE html>
<html>
<head>
<title>Merchant Login</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>Merchant</header>
<div class="container card">
<input id="shop" placeholder="Shop Name">
<input id="mobile" placeholder="Mobile">
<button onclick="login()">Login</button>
</div>
<script>
function login(){
 localStorage.setItem("merchant",
 JSON.stringify({shopName:shop.value,mobile:mobile.value}));
 location.href="merchant-dashboard.html";
}
</script>
</body>
</html>
